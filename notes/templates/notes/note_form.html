{% extends 'notes/base.html' %}
{% load static %}
{% block content %}
    <div class="card">
        <div class="card-header">
            <h3 class="card-title">{% if object %}Редактирование{% else %}Создание{% endif %}</h3>
        </div>
        <div class="card-body">
            <form method="post" id="note-form">
                {% csrf_token %}
                {{ form.as_p }}
            </form>
        </div>
        <div class="card-footer">
            <a class="btn btn-dark float-right" href="{% url 'notes:list' %}">Отмена</a>
            <input type="submit" form="note-form" value="Сохранить" class="btn btn-success" />
        </div>
    </div>
{% endblock %}

{% block ext_js %}
    <script src="{% static 'libs/ckeditor/ckeditor.js' %}"></script>
    <script>
    $(document).ready(function(){
        CKEDITOR.replace( 'id_body' );
    })
    </script>
{% endblock %}
